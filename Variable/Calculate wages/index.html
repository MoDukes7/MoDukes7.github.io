<!DOCTYPE html>
<html>
<head>
    <title>Wage Calculator</title>
</head>
<body>
    <p>Please provide the following information:</p>
    
    <p>Normal hours:</p>
    <input id="d1" type="number">
    
    <p>Normal rate:</p>
    <input id="d2" type="number">
    
    <p>Overtime rate:</p>
    <input id="d3" type="number">
    
    <p>Hours worked:</p>
    <input id="d4" type="number">
    
    <p>Your wages are:</p>
    <h1 id="result">0</h1>
    
    <button id="btn" onclick="calculateWages()">Calculate</button>

    <script>
        function calculateWages() {
            // Get input values
            var normalHours = parseFloat(document.getElementById("d1").value);
            var normalRate = parseFloat(document.getElementById("d2").value);
            var overtimeRate = parseFloat(document.getElementById("d3").value);
            var hoursWorked = parseFloat(document.getElementById("d4").value);
            
            // Calculate wages
            var wages = (normalHours * normalRate) + (Math.max(hoursWorked - normalHours, 0) * overtimeRate);
            
            // Update the result
            document.getElementById("result").textContent = "$" + wages.toFixed(2);
        }
    </script>
</body>
</html>
